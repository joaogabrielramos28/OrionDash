services:
  postgres-orders:
    container_name: orion-db-orders
    image: postgres:17-alpine
    env_file: ./apps/orion-orders/.env
    volumes:
      - postgres-orders:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  postgres-orders:
    driver: local